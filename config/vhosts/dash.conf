<VirtualHost *:80>
    ServerAdmin webmaster@dash.localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/docker-compose-lamp/www/dash
    ServerName dash.localhost:80
	<Directory ${APACHE_DOCUMENT_ROOT}/docker-compose-lamp/www/dash>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@dash.localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/docker-compose-lamp/www/dash
    ServerName dash.localhost:443
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/ssl.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/ssl.key"
	<Directory ${APACHE_DOCUMENT_ROOT}/docker-compose-lamp/www/dash>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>