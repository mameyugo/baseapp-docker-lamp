<VirtualHost *:80>
    ServerAdmin webmaster@baseapp.local
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/baseapp_formacion/public
    ServerName baseapp.local:80
	<Directory ${APACHE_DOCUMENT_ROOT}/baseapp_formacion/public>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@baseapp.local
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/baseapp_formacion/public
    ServerName baseapp.local:443
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/ssl.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/ssl.key"
	<Directory ${APACHE_DOCUMENT_ROOT}/baseapp_formacion/public>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>