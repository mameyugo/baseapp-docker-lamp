<VirtualHost *:80>
    ServerAdmin webmaster@recaudacion.local
    DocumentRoot /var/www/html/recaudacion/public
    ServerName recaudacion.local:80
	<Directory /var/www/html/recaudacion/public>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@recaudacion.local
    DocumentRoot /var/www/html/recaudacion/public
    ServerName recaudacion.local:443
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/ssl.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/ssl.key"
	<Directory /var/www/html/recaudacion/public>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>